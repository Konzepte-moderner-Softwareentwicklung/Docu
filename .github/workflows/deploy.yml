name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # oder dein Quell-Branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.111.3'

      - name: Build Hugo site
        run: hugo --minify -s my-site

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Nutze PAT, damit Push auch bei restriktiven Rechten klappt
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./my-site/public
          publish_branch: gh-pages
          # Optional: Commit message anpassen
          commit_message: "Deploy Hugo site via GitHub Actions"
